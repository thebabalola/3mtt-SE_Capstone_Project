<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - TaskMaster</title>
    <link rel="stylesheet" href="/register-login_page/styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Register for TaskMaster</h1>
            <p class="subtitle">Create your account to get started</p>
            <form id="registerForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="johndoe" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="your@email.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
            <p class="text-center">
                Already have an account? <a href="login.html" class="link">Log in here</a>
            </p>
        </div>
    </div>
    <script src="auth.js"></script>
</body>
</html>
