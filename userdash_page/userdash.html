<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - TaskMaster</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="dashboard">
        <header>
            <h1 class="logo" >TaskMaster</h1>
            <nav>
                <button id="logoutBtn">Logout</button>
            </nav>
        </header>
        
        <div class="dashboard-container">
            <aside class="dashboard-aside">
                <div class="profile-section">
                    <div class="profile-picture">
                        <img src="https://www.gravatar.com/avatar/00000000000000000000000000000000?d=mp&f=y" alt="Profile" id="profilePic">
                        <button id="editProfilePic" class="edit-profile-pic">
                            <i class="fas fa-edit"></i>
                        </button>
                    </div>
                    <h2 id="userName">User</h2>
                    <p id="userEmail">user@example.com</p>
                    <p id="dateJoined">Joined: <span>May 15, 2023</span></p>
                </div>
                <div class="task-stats">
                    <div class="stat">
                        <h3>Created Tasks</h3>
                        <p id="createdTasks">0</p>
                    </div>
                    <div class="stat">
                        <h3>Archived Tasks</h3>
                        <p id="archivedTasks">0</p>
                    </div>
                </div>
            </aside>

            <main class="dashboard-main">
               
                <a href="/index.html"> <button>CREATE NEW TASK </button></a>
                
                <section class="tasks-section">
                    <h2>Your Active Tasks</h2>
                    <ul id="activeTaskList" class="task-list"></ul>
                </section>
                <section class="tasks-section">
                    <h2>Archived Tasks</h2>
                    <ul id="archivedTaskList" class="task-list"></ul>
                </section>
            </main>

        </div>
        <div id="settingsPanel" class="settings-panel">
            <h2>Settings</h2>
            <div class="setting">
                <label for="darkModeToggle">Dark Mode</label>
                <input type="checkbox" id="darkModeToggle">
            </div>
        </div>
        <button id="settingsBtn" class="floating-btn">
            <i class="fas fa-cog"></i>
        </button>
    </div>
    <input type="file" id="profilePicInput" accept="image/*" style="display: none;">
    
    <script src="/userdash_page/dashboard.js"></script>
</body>
</html>
