<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster Dashboard</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav>
        <div class="logo">TaskMaster</div>
        <button id="logoutBtn">Logout</button>
    </nav>
    <div class="container">
        <aside>
            <div class="profile-section">
                <div class="profile-picture">
                    <img src="https://via.placeholder.com/150" alt="Profile Picture" id="profilePic">
                    <button id="editProfilePic"><i class="fas fa-edit"></i></button>
                </div>
                <h2 id="userName">John Doe</h2>
                <p id="userEmail">john@example.com</p>
                <p id="dateJoined">Joined: <span></span></p>
            </div>
            <div class="task-stats">
                <div class="stat">
                    <h3>Created Tasks</h3>
                    <p id="createdTasks">10</p>
                </div>
                <div class="stat">
                    <h3>Archived Tasks</h3>
                    <p id="archivedTasks">5</p>
                </div>
            </div>
        </aside>
        <main>
            <section class="tasks-section">
                <h2>Your Active Tasks</h2>
                <ul id="activeTaskList">
                    <!-- Active tasks will be dynamically added here -->
                </ul>
            </section>
            <section class="tasks-section">
                <h2>Archived Tasks</h2>
                <ul id="archivedTaskList">
                    <!-- Archived tasks will be dynamically added here -->
                </ul>
            </section>
        </main>
    </div>
    <div class="settings-panel" id="settingsPanel">
        <h2>Settings</h2>
        <div class="setting">
            <label for="darkModeToggle">Dark Mode</label>
            <input type="checkbox" id="darkModeToggle">
        </div>
        <!-- Add more settings here as needed -->
    </div>
    <button id="settingsBtn" class="floating-btn"><i class="fas fa-cog"></i></button>
    <input type="file" id="profilePicInput" accept="image/*" style="display: none;">
    <script src="dashboard.js"></script>
</body>
</html>
